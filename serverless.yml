service: collectorFunctions

plugins:
  - serverless-dynamodb-local

custom:
  myStage: ${opt:stage, self:provider.stage}
  settings:
    dev:
      ITEMS_DYNAMODB_TABLE: Fixes-dev
    prod:
      ITEMS_DYNAMODB_TABLE: Fixes-test


provider:
  name: aws
  runtime: nodejs8.10
  profile: agtjgdev
  region: ap-southeast-2
  environment: ${self:custom.settings.${self:custom.myStage}}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:ListStreams"
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.${self:custom.myStage}.ITEMS_DYNAMODB_TABLE}"

functions:
  saveItem:
    handler: handler.saveItem
    events:
      - http:
          path: item
          method: post

  getItem:
    handler: handler.getItem
    events:
      - http:
          path: item/{itemID}
          method: get

  deleteItem:
    handler: handler.deleteItem
    events:
        - http:
            path: item/{itemID}
            method: delete

  updateItem:
    handler: handler.updateItem
    events:
      - http:
          path: item/{itemID}
          method: put

  triggerStream:
    handler: handler.triggerStream
    events:
       - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn:
            Fn::GetAtt:
              - ImagesTable
              - StreamArn


resources:
  Resources:
    ImagesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: "trackerID"
          AttributeType: "S"
        - AttributeName: "fixTime"
          AttributeType: "S"

        KeySchema:
        - AttributeName: "trackerID"
          KeyType: "HASH"
        - AttributeName: "fixTime"
          KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


        TableName: ${self:custom.settings.${self:custom.myStage}.ITEMS_DYNAMODB_TABLE}
        StreamSpecification:
          StreamViewType: NEW_IMAGE
